<!DOCTYPE html>
<html>
<head>
  <title>Curiosidade Aleat√≥ria</title>
  <style>
    #btn {
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #btn:hover {
      background-color: lightgreen; /* muda a cor no hover */
    }

    #curiosidade {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Curiosidades</h1>
  <button id="btn">Ver Curiosidade</button>
  <div id="curiosidade"></div>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      fetch("https://uselessfacts.jsph.pl/api/v2/facts/random?language=pt")
        .then(response => response.json())
        .then(data => {
          document.getElementById("curiosidade").innerText = data.text;
        });
    });
  </script>

</body>
</html>
